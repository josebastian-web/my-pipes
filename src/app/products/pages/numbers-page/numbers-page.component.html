<p-panel header="Pipes numéricos" class="p-2">
  <h1>Pipes Básicos</h1>
  <p>
    Pipes incluídos en Anglar - Usualmente enel Common Module
  </p>
</p-panel>

<div class="grid">
  <div class="col-12 md:col-4">
    <p-card header="Ventas Netas" subheader="del presente año">
      {{ ( totalSells + 1235 ) | number:'1.2-2' }}
    </p-card>
  </div>

  <div class="col-12 md:col-4">
    <p-card header="Ventas Brutas" subheader="del presente año">
      {{ totalSells | currency:'CLP':'symbol-narrow':'1.6-6' }}
    </p-card>
  </div>

  <div class="col-12 md:col-4">
    <p-card header="Ganancia procentual" subheader="del presente año">
      {{ precent | percent:'1.2-2' }}
    </p-card>
  </div>
</div>
